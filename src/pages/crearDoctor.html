<!DOCTYPE html>
<html>
<head>
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Formulario de doctores</h1>
        <form id="form-doctores" action="/crear-doctor" method="POST">
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre: </label>
              <input type="text" class="form-control" id="nombre" required></input>
            </div>
            <div class="mb-3">
                <label for="apellido" class="form-label">Apellido: </label>
                <input type="text" class="form-control" id="apellido" required></input>
            </div>
            <div class="mb-3">
                <label for="especialidad" class="form-label">Especialidad: </label>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Especilidades
                    </button>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Medicina General</a></li>
                      <li><a class="dropdown-item" href="#">Cardiologia</a></li>
                      <li><a class="dropdown-item" href="#">Medicina Interna</a></li>
                      <li><a class="dropdown-item" href="#">Dermatologia</a></li>
                      <li><a class="dropdown-item" href="#">Rehabilitacion Fisica</a></li>
                      <li><a class="dropdown-item" href="#">Psicologia</a></li>
                      <li><a class="dropdown-item" href="#">Odontologia</a></li>
                      <li><a class="dropdown-item" href="#">Radiologia</a></li>
                    </ul>
                  </div>
            </div>
            <div class="mb-3">
                <label for="consultorio" class="form-label">Consultorio: </label>
                <input type="text" class="form-control" id="consultorio" required></input>
            </div>
            <div class="mb-3">
                <label for="correo" class="form-label">correo: </label>
                <input type="email" class="form-control" id="correo" required></input>
            </div>
            <button type="submit" class="btn btn-primary">Agregar Doctor</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
