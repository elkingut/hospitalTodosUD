<!DOCTYPE html>
<html>
<head>
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Formulario de pacientes</h1>
        <form id="form-pacientes" action="api/crear-paciente" method="POST">
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre: </label>
              <input type="text" class="form-control" id="nombre" required></input>
            </div>
            <div class="mb-3">
                <label for="apellido" class="form-label">Apellido: </label>
                <input type="text" class="form-control" id="apellido" required></input>
            </div>
            <div class="mb-3">
                <label for="identificacion" class="form-label">Número de cédula:: </label>
                <input type="text" class="form-control" id="identificacion" required></input>
            </div>
            <div class="mb-3">
                <label for="edad" class="form-label">Edad: </label>
                <input type="number" class="form-control" id="edad" required></input>
            </div>
            <div class="mb-3">
                <label for="telefono" class="form-label">Telefono: </label>
                <input type="text" class="form-control" id="apellido" required></input>
            </div>
            <button type="submit" class="btn btn-primary">Agregar Paciente</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
