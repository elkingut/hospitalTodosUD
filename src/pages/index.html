<!DOCTYPE html>
<html>
<head>
    <title>Formulario de pacientes y doctores</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <h1>Formulario de pacientes y doctores</h1>
    <form id="form-pacientes" action="/api/pacientes" method="POST">
        <h2>Formulario de pacientes</h2>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required>
        <label for="identificacion">Número de cédula:</label>
        <input type="text" id="identificacion" name="identificacion" required>
        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" required>
        <label for="telefono">Teléfono:</label>
        <input type="text" id="telefono" name="telefono" required>
        <button type="submit">Agregar paciente</button>
    </form>
    <form id="form-doctores">
        <h2>Formulario de doctores</h2>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required>
        <label for="especialidad">Especialidad:</label>
        <select id="especialidad" name="especialidad" required>
            <option value="">Selecciona una especialidad</option>
            <option value="medicina-general">Medicina general</option>
            <option value="cardiologia">Cardiología</option>
            <option value="medicina-interna">Medicina interna</option>
            <option value="dermatologia">Dermatología</option>
            <option value="rehabilitacion-fisica">Rehabilitación física</option>
            <option value="psicologia">Psicología</option>
            <option value="odontologia">Odontología</option>
            <option value="radiologia">Radiología</option>
        </select>
        <label for="consultorio">Consultorio:</label>
        <input type="text" id="consultorio" name="consultorio" required>
        <label for="correo">Correo
        <input type="text" id="correo" name="correo" required>
        <button type="submit">Agregar doctor</button>
    </form>
